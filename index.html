<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon  -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Font Family Montserrat  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <!-- Font Family Fraunces  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <!-- Css File  -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Title  -->
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <picture>
      <source media="(min-width:500px)" srcset="images/image-product-desktop.jpg" >
      <img src="images/image-product-mobile.jpg" alt="Perfume" style="max-width:100%">
    </picture> 
    <section>
     <span class="perfume">Perfume</span>
     <h1>Gabrielle Essence Eau De Parfum</h1>
     <p>
      A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
     </p>
     <p>
      <span class="price">$149.99</span>
      <del>$169.99</del>
     </p>
     <button><img src="images/icon-cart.svg" alt="icon-cart">Add to Cart</button> 
    </section>
  </main> 
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Carla Cheikh</a>.
  </footer>
</body>
</html>
